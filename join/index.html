<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Film Club - Join</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/filmclub.png" alt="">
      </div>
      <nav>
        <ul class="nav-bar">
          <li class="nav-home"><a href="../index.html">home</a></li>
          <li class="nav-calendar"><a href="../calendar/index.html">calendar</a></li>
          <li class="nav-join"><a href="index.html">join</a></li>
        </ul>
      </nav>
    </header>

    <h1>Join Film Club</h1>

    <section class="profile" action="#" method="post">
      <form class="join">
        <div class="pic">
          <label for="file">profile picture</label>
          <input type="file" id="file" name="file">
          <img src="../images/profile-placeholder.png">
        </div>
    <section class="input">
      <div class="info">
        <label for="name">name</label>
        <input type="text" id="name" name="name">
      </div>
    </section>
      <br>
    <section class="input">
      <div class="info">
        <label for="email address">email address</label>
        <input type="text" id="name" name="name">
      </div>
    </section>
      <br>
    <section class="input">
      <div class="info">
        <label for="password">password</label>
        <input type="text" id="name" name="name">
      </div>
    </section>
      <br>
    <section class="input">
      <div class="info">
        <label for="confirm password">confirm password</label>
        <input type="text" id="name" name="name">
      </div>
    </section>
    <br>
    <div class="radio_buttons">
      <h3 class="radio-header">Which genres are you interested in?</h3>
      <label>
        <input type="radio" name="action" id="action" value="action">action
      </label for="action"><br>
      <label>
        <input type="radio" name="adventure" id="adventure" value="adventure">adventure
      </label for="adventure"><br>
      <label>
        <input type="radio" name="comedy" id="comedy" value="comedy">comedy
      </label for="comedy"><br>
      <label>
        <input type="radio" name="drama" id="drama" value="drama">drama
      </label for="drama"><br>
      <label>
        <input type="radio" name="fantasy" id="fantasy" value="fantasy">fantasy
      </label for="fantasy"><br>
      <label>
        <input type="radio" name="historical" id="historical" value="historical">historical
      </label for="historical"><br>
      <label>
        <input type="radio" name="horror" id="horror" value="horror">horror
      </label for="horror"><br>
      <label>
        <input type="radio" name="mystery" id="mystery" value="mystery">mystery
      </label for="mystery"><br>
      <label>
        <input type="radio" name="romance" id="romance" value="romance">romance
      </label for="romance"><br>
      <label>
        <input type="radio" name="science-fiction" id="science-fiction" value="science-fiction">science fiction
      </label for="science-fiction"><br>
      <label>
        <input type="radio" name="western" id="western" value="western">western
      </label for="western"><br>
  </div>
  <div class="add-input-textbox">
    <label for="opinions">Additional Input</label>
    <textarea name="add-input" id="add-input" cols="50" rows="10"></textarea>
  </div>
  <div class="profile_submit">
  <button type="submit">Join Film Club</button>
  </div>
</form>
</section>
    <footer>
      <ul class="nav-bar">
      <li class="nav-home"><a href="../index.html">home</a></li>
      <li class="nav-calendar"><a href="../calendar/index.html">calendar</a></li>
      <li class="nav-join"><a href="index.html">join</a></li>
      <li>Â© 2017, Film Club</li>
      </ul>
    </footer>
  </body>
</html>
